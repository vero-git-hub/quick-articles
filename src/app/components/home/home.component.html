<p>Filter by keywords</p>

<div style="text-align:center; margin-top: 20px;">
  <mat-form-field appearance="fill">
    <mat-label>Search</mat-label>
    <input matInput placeholder="Enter search term" [(ngModel)]="searchKeyword" (input)="filterArticles()">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>

<p>Results: {{ numberOfArticles }}</p>
<mat-divider></mat-divider>

<div class="card-container">
<!--  <pre>{{ articles | json }}</pre>-->
  <mat-card class="example-card" *ngFor="let article of filteredArticles" appearance="outlined">
    <img mat-card-image [src]="article.imageUrl" alt="Article image" class="card-image">
    <mat-card-header>
      <mat-card-subtitle>
        <mat-icon matSuffix>calendar_today</mat-icon> {{ article.publishedAt | date }}
      </mat-card-subtitle>
      <mat-card-title [innerHTML]="highlightKeyword(article.title)"> </mat-card-title>
    </mat-card-header>
    <mat-card-content [innerHTML]="highlightKeyword(article.summary.length > 100 ? article.summary.substring(0, 100) + '...' : article.summary)">
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/article', article.id]">Read more -></button>
    </mat-card-actions>
  </mat-card>
</div>
