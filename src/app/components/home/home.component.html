<p>Filter by keywords</p>

<div style="text-align:center; margin-top: 20px;">
  <mat-form-field appearance="fill">
    <mat-label>Search</mat-label>
    <input matInput placeholder="Enter search term">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>

<p>Results: {{ numberOfArticles }}</p>
<mat-divider></mat-divider>

<div class="card-container">
  <mat-card class="example-card" *ngFor="let article of articles" appearance="outlined">
    <img mat-card-image [src]="article.image" alt="Article image">
    <mat-card-header>
      <mat-card-subtitle>
        <mat-icon matSuffix>calendar_today</mat-icon> {{ article.date }}
      </mat-card-subtitle>
      <mat-card-title> {{ article.title }} </mat-card-title>
    </mat-card-header>
    <mat-card-content> {{ article.content }} </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/article', article.id]">Read more -></button>
    </mat-card-actions>
  </mat-card>
</div>
