<div class="article-container">
  <img class="article-image" [src]="article.imageUrl" alt="Article image">
  <div class="article-content">
    <mat-card class="example-card" appearance="outlined" *ngIf="article">
      <mat-card-header>
        <mat-card-title> {{ article.title }} </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p> {{ article.summary }} </p>
      </mat-card-content>
    </mat-card>
    <a mat-button class="back-link" [routerLink]="['/']">Back</a>
  </div>
</div>
