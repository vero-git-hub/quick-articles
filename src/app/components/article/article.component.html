<div *ngIf="article; else loading">
  <div class="article-container">
    <img class="article-image" [src]="article.imageUrl" alt="Article image">
    <div class="article-content">
      <mat-card class="example-card" appearance="outlined">
        <mat-card-header class="article-header">
          <mat-card-title> {{ article.title }} </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p class="article-text"> {{ article.summary }} </p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <a mat-button class="back-link" [routerLink]="['/']">
    <mat-icon>arrow_back</mat-icon>
    Back to homepage
  </a>
</div>
<ng-template #loading>
  Loading article...
</ng-template>
