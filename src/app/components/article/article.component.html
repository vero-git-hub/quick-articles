<div *ngIf="article; else loading">
  <div class="article-container">
    <img class="article-image" [src]="article.image_url" alt="Article image">
    <div class="article-content">
        <mat-card-header class="article-header">
          <mat-card-title> {{ article.title }} </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p class="article-text"> {{ article.summary }} </p>
          <div class="read-full">
            <a mat-stroked-button [href]="article.url" target="_blank" >Read full article</a>
          </div>
        </mat-card-content>
    </div>
    <div class="back-link-container">
      <a class="back-link" [routerLink]="['/']">
        <mat-icon>arrow_back</mat-icon>
        Back to homepage
      </a>
    </div>
  </div>
</div>
<ng-template #loading>
  Loading article...
</ng-template>
